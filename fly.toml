# fly.toml app configuration file generated for studymate on 2025-10-15T21:37:47+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'studymate'
primary_region = 'sin'

#[processes]
  #app = "sh /usr/local/bin/entrypoint.sh"
  #app = "sleep infinity" # 대기 명령어

[build]
  [build.args]
    VITE_APP_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']


[[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/" #
    protocol = "http"
    
    
    # 15초의 준비 시간
    initial_delay = "15s"
    
    # 체크 실패 시 10초
    grace_period = "10s"


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "sh -c 'cd /var/www/html/src && php artisan migrate --force && php artisan storage:link && php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan config:cache'"


[mounts]
  source="studymate_storage"
  destination="/var/www/html/src/storage/app/public"